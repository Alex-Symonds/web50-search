<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header-links">
            <div id="header-logo">
                <a href="index.html">
                    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Logo" width="74px">
                </a>
            </div>
            <a href="index.html">Google Search</a>
        </div>

        <div id="header-container">
            <h2>Advanced Search</h2>
        </div>

        <div id="divider"></div>

        <div id="adv-form-container">
            <form id="adv-form" action="https://google.com/search">
                
                <div id="adv-form-header">
                    <h3>Find pages with...</h3>
                </div>

                <div class="adv-form-section">
                    <div class="label-container">
                        <div class="label-inner">
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" name="as_q">
                    </div>
                </div>

                <div class="adv-form-section">
                    <div class="label-container">
                        <div class="label-inner">
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" name="as_epq">
                    </div>
                </div>

                <div class="adv-form-section">
                    <div class="label-container">
                        <div class="label-inner">
                            <label>any of these words:</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" name="as_oq">
                    </div>
                </div>

                <div class="adv-form-section">
                    <div class="label-container">
                        <div class="label-inner">
                            <label>none of these words:</label>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="text" name="as_eq">
                    </div>
                </div>         

                <div class="adv-form-section">
                    <div class="label-container">
                    </div>
                    <div class="input-container">
                        <div class="submit-inner">
                            <input type="submit" value="Advanced Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
