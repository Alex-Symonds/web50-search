<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header-links">
            <a href="index.html">Google Search</a>
        </div>
        <div id="logo-container-img">
            <img src="googlelogo_color_272x92dp.png" width="244" alt="Logo">
            <span>images</span>
        </div>
        <div id="sb-container-img">
            <form action="https://google.com/search">
                <div id="search-bar-img">
                    <div id="left-magnifying-glass">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>                    
                    </div>
                    <input type="text" id="foo" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <div id="camera-icon-container">
                        <label>
                            <input style="display:none;" type="submit" value="Image Search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><g transform="translate(2 3)"><path d="M20 16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h3l2-3h6l2 3h3a2 2 0 0 1 2 2v11z"/><circle cx="10" cy="10" r="4"/></g></svg>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
