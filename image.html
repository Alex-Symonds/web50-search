<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header-links">
            <a href="index.html">Google Search</a>
        </div>
        <div class="logo-container" id="logo-container-img">
            <img src="googlelogo_color_272x92dp.png" width="272" alt="Logo">
            <span>images</span>
        </div>
        <div id="sb-container-img">
            <form action="https://google.com/search">
                <div id="search-bar-img" class="search-bar">
                    <div id="left-magnifying-glass">                
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#9aa0a6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="5"></circle><line x1="20" y1="20" x2="15.65" y2="15.65"></line></svg>
                    </div>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <div id="camera-icon-container" class="tooltip">
                        <label>
                            <div class="tooltip-triangle"></div>
                            <span class="tooltip-text">Search by image</span>
                            <input style="display:none;" type="submit" value="Image Search">
                            <img src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_grey600_24dp.png" alt="Image search" height="24" width="24">
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
